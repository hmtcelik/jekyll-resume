---
layout: default
title: Projects
---



<h1>Projects</h1>


<div class="projects">
  {% for post in site.posts %}
    <div class="gallery">
        <a href="{{ post.url }}">
          <img src="{{ post.img }}" alt="Cinque Terre" width="600" height="400">
        </a>
        <div class="desc">{{ post.excerpt | truncatewords: 25}}</div>
    </div>
  {% endfor %}

</div>
